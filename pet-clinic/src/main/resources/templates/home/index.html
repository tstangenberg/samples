<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{home.index.headline}]]</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
    <body>
        <div layout:fragment="content">
            <h1 class="mb-4">[[#{home.index.headline}]]</h1>
            <p class="mb-5">[(#{home.index.text})]</p>
            <div class="col-md-4 mb-5">
                <h4 class="mb-3">[[#{home.index.exploreEntities}]]</h4>
                <div class="list-group">
                    <a th:href="@{/vets}" class="list-group-item list-group-item-action">[[#{vet.list.headline}]]</a>
                    <a th:href="@{/specialties}" class="list-group-item list-group-item-action">[[#{specialty.list.headline}]]</a>
                    <a th:href="@{/types}" class="list-group-item list-group-item-action">[[#{type.list.headline}]]</a>
                    <a th:href="@{/owners}" class="list-group-item list-group-item-action">[[#{owner.list.headline}]]</a>
                    <a th:href="@{/pets}" class="list-group-item list-group-item-action">[[#{pet.list.headline}]]</a>
                    <a th:href="@{/visits}" class="list-group-item list-group-item-action">[[#{visit.list.headline}]]</a>
                </div>
            </div>
        </div>
    </body>
</html>
