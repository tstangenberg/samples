<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{visit.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{visit.add.headline}]]</h1>
                <div>
                    <a th:href="@{/visits}" class="btn btn-secondary">[[#{visit.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('visit')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='visit', field='visitDate', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='visit', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='visit', field='pet', type='select')}" />
                <input type="submit" th:value="#{visit.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
